language: php

php:
  - 7.2

before_script:
  - cp config/env.travis.php config/env.php
  - mysql -e 'create database test;'
  - mysql -u root --default-character-set=utf8 test < db/test.sql
  - composer self-update
  - composer install --no-interaction
services:
  - mysql

script:
  - vendor/bin/phpunit

notifications:
  email: false